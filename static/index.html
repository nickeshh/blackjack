<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <title>Javascript on steroids</title>
</head>

<body>
    <div class="container">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class=" btn btn-primary" onClick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onClick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>

        <div class="cat-generate">
            <h2>Challenge 2: Cat Generator </h2>
            <button class="btn btn-success" onclick="generateCat()"> Generate Cat </button>

            <div class="flex-box-container-2" id='flex-cat-gen'>
            </div>
        </div>

        <div class=" rpsgame">
            <h2>Challenge 3: Rock Paper Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="rock"
                    src="https://images.vexels.com/media/users/3/145879/isolated/preview/c5204c11d58726bf04cf7b95d8907d41-stone-rock-illustration-by-vexels.png"
                    onClick="rpsGame(this)" alt="">
                <img id="paper" src="https://www.diddrawing.co.za/wp/wp-content/uploads/2018/07/paper_icon.jpg"
                    onClick="rpsGame(this)" alt="">
                <img id="scissors"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSdPrEZCAN9efc1ZC2OCgD9RPENcRTCzd1pR5nSZYW4i1Q7JVMz&usqp=CAU"
                    onClick="rpsGame(this)" alt="">
            </div>
        </div>

        <div class="change-color">
            <h2>Challenge 4: Change the Color Of all Button</h2>
            <div class="flex-box-chg-color">
                <form action="">
                    <select name="backdrop" id="bg-color" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>

                <button class="btn btn-primary">Facebook</button>
                <button class="btn btn-danger">youtube</button>
                <button class="btn btn-warning">google</button>
                <button class="btn btn-success">wechat</button>

            </div>
        </div>





        <div class="blackjack-container">
            <h2>Challenge 5: BlackJack </h2>
            <h3><span id='game-status'>Lets play</span></h3>
            <div class="flex-box-blackjack">
                <div class="flex-box-main-score">
                    <div class="your-box" id="your-score-box">
                        <h2> You: <span id="your-score-status">0</span></h2>

                    </div>
                    <div class="dealer-box" id="dealer-score-box">
                        <h2> Dealer: <span id="dealer-score-status">0</span></h2>
                    </div>
                </div>
                <div class="flex-box-buttons">
                    <button id="blackjack-hit-button" class="btn-lg btn-success">Hit</button>
                    <button id="blackjack-stand-button" class="btn-lg btn-danger">Stand</button>
                    <button id="blackjack-deal-button" class="btn-lg btn-warning">Deal</button>
                </div>
            </div>

            <div class="flex-box-score">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>losses</th>
                        <th>Draw</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
